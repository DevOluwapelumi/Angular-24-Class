<div class="px-5 py-5">
    <div class="card col-md-4 mx-auto">
      <h2 class="text-center">Sign In</h2>
      <div class="card-body">
        <div *ngIf="message" class="mt-3">
            <div class="alert alert-dismissible fade show" [class.alert-success]="isSuccessMessage()" [class.alert-danger]="!isSuccessMessage()" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
          
        <div class="form-group mb-2">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" [(ngModel)]="email" placeholder="Enter your email" />
        </div>
        <div class="form-group mb-2">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" [(ngModel)]="password" placeholder="Enter your password" />
        </div>
        <div class="d-grid">
          <button class="btn btn-success" (click)="onSignIn()">Sign In</button>
        </div>
      </div>
    </div>
  </div>
