<!-- Sign Up Section -->
<div class="container">
    <div class="row">
        <div class="col-6 shadow">
            <div class="text-center">
                <h6 class="text-info">Sign Up</h6>
            </div>
            <div class="col-10 mx-auto">
                <div class="form-group">
                    <input type="text" class="{{styles}}" [(ngModel)]="first_name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="{{styles}}" [(ngModel)]="last_name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="text" class="{{styles}}" [(ngModel)]="phone_number" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="text" class="{{styles}}" [(ngModel)]="address" placeholder="Address">
                </div>
                <div class="form-group">
                    <input type="text" class="{{styles}}" [(ngModel)]="gender" placeholder="Gender">
                </div>
                <div class="form-group">
                    <input type="text" class="{{styles}}" [(ngModel)]="email" placeholder="Email">
                </div>
                <button class="btn btn-success" (click)="addContact()">Add User</button>
            </div>
        </div>
    </div>
</div>

<!-- User List Section -->
<div class="container mt-3">
    <h2>User List</h2>
  
    <table class="table">
      <thead>
        <tr>
          <th>S/N</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contactArray; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ contact.firstname }}</td>
          <td>{{ contact.lastname }}</td>
          <td>{{ contact.phonenumber }}</td>
          <td>{{ contact.address }}</td>
          <td>{{ contact.gender }}</td>
          <td>{{ contact.email }}</td>
          <td>
            <button (click)="editContact(i)">Edit</button>
            <button (click)="deleteContact(i)">Delete</button>
            <button (click)="viewContact(i)">View</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
