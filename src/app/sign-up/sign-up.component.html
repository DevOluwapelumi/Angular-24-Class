<div class="px-5 py-5">
    <div class="card col-md-4 mx-auto">
      <h2 class="text-center">Register</h2>
      <div class="card-body">
        <div *ngIf="message" class="mt-3">
            <div class="alert alert-dismissible fade show" [class.alert-success]="isSuccessMessage()" [class.alert-danger]="!isSuccessMessage()" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
          
        <div class="form-group mb-2">
          <label class="form-label">First Name</label>
          <input class="form-control" type="text" [(ngModel)]="firstname" placeholder="Enter your first name" />
        </div>
        <div class="form-group mb-2">
          <label class="form-label">Last Name</label>
          <input class="form-control" type="text" [(ngModel)]="lastname" placeholder="Enter your last name" />
        </div>
        <div class="form-group mb-2">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" [(ngModel)]="email" placeholder="Enter your email" />
        </div>
        <div class="form-group mb-2">
            <label class="form-label">Address</label>
            <input class="form-control" type="text" [(ngModel)]="address" placeholder="Enter your address" />
          </div>
        <div class="form-group mb-2">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" [(ngModel)]="password" maxlength="12" minlength="8" placeholder="Enter your password" />
        </div>
        <div class="form-group mb-2">
          <label class="form-label">Age</label>
          <input class="form-control" type="number" [(ngModel)]="age" placeholder="Enter your age" />
        </div>
        <div class="form-group mb-2">
          <label class="form-label">Gender</label>
          <select class="form-control" [(ngModel)]="gender">
            <option value="" disabled selected>---Choose Your Gender---</option>
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
            <option value="PREFER NOT TO SAY">PREFER NOT TO SAY</option>
          </select>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" (click)="onSubmit()">SignUp</button>
        </div>
      </div>
    </div>
  </div>
