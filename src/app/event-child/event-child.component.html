<div class="container">
    <div class="col-md-6 mx-auto shadow p-5 mb-5 bg-white rounded">
        <h1 class="text-success text-center">This is the child component</h1>
        <div class="d-flex">
            <input type="text" [(ngModel)]="sendResponse" class="form-control mr-2" placeholder="Type your response...">
            <button class="btn btn-primary" (click)="send()">Send</button>
        </div>
        <div class="alert alert-info mt-2">Receiver: {{receivetext}}</div>  
    </div>
</div>
