<div class="py-5">
    <div class="card col-md-3 mx-auto">
        <h1 class="text-center text-primary border">Reactive Form</h1><hr>
      <div class="card-body">
        <form [formGroup]="formone">
        <!-- <div *ngIf="message" class="mt-3">
          </div> -->
        <div class="form-group mb-2">
          <label class="form-label">First Name</label>
          <input class="form-control" type="text"  placeholder="Enter your first name" formControlName="firstname"  placeholder="Enter your first name"
          [class.is-valid]="formone.get('firstname')?.valid && formone.get('firstname')?.touched"
          [class.is-invalid]="formone.get('firstname')?.invalid && formone.get('firstname')?.touched">
          <div *ngIf="formone.get('firstname')?.invalid && formone.get('firstname')?.touched">
          <span class="text-center text-danger" *ngIf="formone.get('firstname')?.errors?.['required']">This field is required</span></div>
        </div>

        <div class="form-group mb-2">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control"  formControlName="lastname" placeholder="Enter your last name" 
            [class.is-valid]="formone.get('lastname')?.valid && formone.get('lastname')?.touched"
                [class.is-invalid]="formone.get('lastname')?.invalid && formone.get('lastname')?.touched">
                <div *ngIf="formone.get('lastname')?.invalid && formone.get('lastname')?.touched">
                <span class="text-center text-danger" *ngIf="formone.get('lastname')?.errors?.['required']">This field is required</span></div>
            </div>
          
          <div class="form-group mb-2">
            <label class="form-label">Email</label>
            <input class="form-control" type="email"  formControlName="email" placeholder="Enter your email"
            [class.is-valid]="formone.get('email')?.valid && formone.get('email')?.touched"
            [class.is-invalid]="formone.get('email')?.invalid && formone.get('email')?.touched">
            <div *ngIf="formone.get('email')?.invalid && formone.get('email')?.touched">
            <span class="text-center text-danger" *ngIf="formone.get('email')?.errors?.['required']">This field is required</span>
            </div>
            </div>
          
          <div class="form-group mb-2">
            <label class="form-label">Password</label>
            <input class="form-control" type="password"  formControlName="password" minlength="8" maxlength="12" placeholder="Enter your password" 
            [class.is-valid]="formone.get('password')?.valid && formone.get('password')?.touched"
            [class.is-invalid]="formone.get('password')?.invalid && formone.get('password')?.touched">
            <div *ngIf="formone.get('password')?.invalid && formone.get('password')?.touched">
            <span class="text-center text-danger" *ngIf="formone.get('password')?.errors?.['required']">This field is required</span>
            <span *ngIf="formone.get('password')?.errors?.['maxlength']">Maximum length required is 8</span></div>
            </div>
          
          <div class="form-group mb-2">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" formControlName="age" placeholder="Enter your age" min="1" [class.is-valid]="formone.get('age')?.valid" [class.is-invalid]="formone.get('age')?.invalid" required>
            </div>
          
        <div class="d-grid">
          <button type="submit" [disabled]="formone.invalid" class="btn btn-primary" (click)="onSubmit()">SignUp</button>
        </div>
    </form>     
      </div>
    </div>
  </div>
